<table class="table is-striped is-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Word Count</th>
      <th>Snipet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pages">
      <td> <a target="_blank" [href]="'https://en.wikipedia.org?curid='+ item.pageid">{{ item.title }}</a> </td>
      <td> {{ item.wordcount }} </td>
      <td [innerHTML]="item.snippet"></td>
    </tr>
  </tbody>
</table>
