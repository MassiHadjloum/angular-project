<div class="row gy-3">
  <div class="col-xl-6" *ngFor="let items of data">
    <ul class="icon-list bullet-bg bullet-soft-primary mb-0">
      <li *ngFor="let item of items; let i = index" [ngClass]="i === 1 ? 'mt-3' : ''">
        <span>
          <i class="uil uil-check"></i>
        </span>
        <span>{{item}} </span>
      </li>
    </ul>
  </div>
</div>
