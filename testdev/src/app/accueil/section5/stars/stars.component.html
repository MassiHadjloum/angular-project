<div class="row mt-md-n50p text-white text-center section">
  <div class="col-xxl-9 mx-auto">
    <div class="basic-slider dots-dark gap-small mb-0" data-margin="50">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" style="margin-bottom: -6%;">
          <button type="radio" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1">
          </button>
          <button type="radio" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2">
          </button>
          <button type="radio" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3">
          </button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item"
          *ngFor="let item of data, let i = index"
          [ngClass]="{active: i === 0}" >
            <span class="ratings five mb-3"></span>
            <blockquote class="border-0 fs-lg mb-2">
              <p>{{item.title}} </p>
              <div class="blockquote-details justify-content-center text-center">
                <div class="info ps-0">
                  <h5 class="mb-1 text-white">{{item.author}}</h5>
                  <p class="mb-0">{{item.work}}</p>
                </div>
              </div>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
     </div>
  </div>
