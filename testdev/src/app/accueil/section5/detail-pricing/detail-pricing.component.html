<div class="row gx-md-8 gx-xl-12 gy-10">
  <div class="col-lg-6" *ngFor="let item of detailPricing">
    <div class="d-flex flex-row" *ngFor="let itm of item">
      <div>
        <span class="icon btn btn-sm btn-circle btn-primary disabled me-5"><i
            class="uil uil-comment-exclamation"></i></span>
      </div>
      <div>
        <h4>{{itm.title}}</h4>
        <p class="mb-6">{{itm.content}}</p>
      </div>
    </div>
  </div>
