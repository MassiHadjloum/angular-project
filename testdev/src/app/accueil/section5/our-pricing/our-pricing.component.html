<div class="pricing-wrapper position-relative mb-10 mb-md-14">
  <div class="shape bg-dot primary rellax w-16 h-18" data-rellax-speed="1" style="top: 2rem; right: -2.4rem;"></div>
  <div class="shape rounded-circle bg-line primary rellax w-18 h-18 d-none d-lg-block" data-rellax-speed="1"
    style="bottom: 0.5rem; left: -2.5rem;"></div>
  <div class="pricing-switcher-wrapper switcher">
    <p class="mb-0 pe-3">Monthly</p>
    <div>
      <label class="switch">
        <input type="checkbox" (click)="handleCheck()" [checked]="checked">
        <span class="slider round"></span>
      </label>
    </div>
    <p class="mb-0 ps-3">Yearly</p>
  </div>
  <div class="row gy-6 mt-3 mt-md-5">

    <div class="col-md-6 col-lg-4" *ngFor="let item of list; let i = index"
      [ngClass]="i===1 ? 'popular' : i===2 ? 'col-md-6 offset-md-3 col-lg-4 offset-lg-0' : ''">
      <div class="pricing card">
        <div class="card-body">
          <div class="prices text-dark">
            <div class="price price-show" *ngIf="!checked">
              <span class="price-currency">$</span>
              <span class="price-value">{{item.priceMonth}}</span>
              <span class="price-duration">month</span>
            </div>
            <div class="price price-show" *ngIf="checked">
              <span class="price-currency">$</span>
              <span class="price-value">{{item.priceYear}}</span>
              <span class="price-duration">year</span>
            </div>
          </div>

          <h4 class="card-title mt-2">{{item.plan}} </h4>
          <ul class="icon-list bullet-bg bullet-soft-primary mt-8 mb-9 text-start">
            <li *ngFor="let itm of item.list">
              <i class="uil uil-check"></i>
              <span>
                <strong>{{itm.projects+itm.type}}</strong> {{itm.name}}
              </span>
            </li>
          </ul>
          <a href="#" class="btn btn-primary rounded-pill">Choose Plan</a>
        </div>
      </div>
    </div>
  </div>
</div>
