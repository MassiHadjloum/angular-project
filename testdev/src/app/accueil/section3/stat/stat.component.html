<div class="row mt-md-n50p mb-17 mb-md-7 section">
  <div class="col-xl-10 mx-auto ">
      <div class="card-body p-9 p-xl-11">
        <div class="row align-items-center counter-wrapper gy-8 text-center text-white">
          <div class="col-6 col-lg-3" *ngFor="let item of dataStat">
            <h3 class="counter counter-lg text-white">{{item.nbr}}</h3>
            <p>{{item.title}}</p>
          </div>
        </div>
    </div>
  </div>
</div>
