
<div style="margin-top: 13%;">
  <app-col-title
    [classRow]="'row mb-3'"
    [classCol]="'col-md-10 col-lg-12 col-xl-10 col-xxl-9 mx-auto text-center'"
    [classTitle]="'fs-15 text-uppercase text-primary mb-3 text-center'"
    [classSubTitle]="'display-1 mb-7 px-lg-19 px-xl-18 text-center'"
    [title]="'Our Team'"
    [subTitle]="'Think unique and be innovative. Make a difference with Sandbox.'"
  ></app-col-title>
</div>

<div class="row grid-view gx-md-8 gx-xl-10 gy-8 gy-lg-0 mb-md-20">
  <div class="col-md-6 col-lg-3" *ngFor="let item of data">
    <app-card-t
      [srcImage]="item.srcImage"
      [title]="item.title"
      [content]="item.content"
      ></app-card-t>
  </div>
</div>
