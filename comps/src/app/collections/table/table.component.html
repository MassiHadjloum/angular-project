<table class="ui table" [ngClass]="classNames" >
  <thead>
    <tr>
      <th *ngFor="let item of headers">
        {{item.label}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of data">
      <td *ngFor="let item of headers">{{ record[item.key] }}</td>
    </tr>

  </tbody>
</table>
