<div class="container " >
  <div class="columns is-centered notification is-info">
    <div class="box column is-three-quarters">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [class]="compare(letter, input[i])"
          *ngFor="let letter of message.split(''); let i = index"
        >{{letter}}</span>
      </p>

      <div class="field">
        <input class="input" type="text" (input)="onChange($event.target)" />
      </div>

      <div class="box has-text-centered" *ngIf="message === input">
        <h1 class="title"> You win! </h1>
      </div>
    </div>
  </div>
</div>
